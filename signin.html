<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signin Page</title>

    <!-- Grab the Bootstrap CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="d-flex align-items-center py-4 bg-body-tertiary">

      <main class="form-signin w-100 m-auto">
        <form id="loginForm" action="index.html">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          <p>Stay updated with our latest products and promotions.</p>

          <div class="form-floating">
            <label class="pt-2" for="floatingInput">Email address</label>
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            
          </div>
          <div class="form-floating">
            <label class="pt-2" for="floatingPassword">Password</label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            
          </div>

          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2 custom-button-sandy" type="submit">Sign in / Create Account</button>

          <p class="mt-5 mb-3 text-body-secondary">&copy; Fernweh Ventures</p>
          <ul class="list-inline">
            <li class="list-inline-item custom-blue"><a href="index.html">Home</a></li>
            <li class="list-inline-item custom-blue"><a href="about.html">About</a></li>
          </ul>

        </form>
      </main>
    <script>src="signin.js"</script>

    </body>
</html>
